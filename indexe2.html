<div class="container">
    <h1>حجز سيارة</h1>
    <form action="#" method="post">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="pickup-date">تاريخ الاستلام:</label>
        <input type="date" id="pickup-date" name="pickup-date" required>
        
        <label for="return-date">تاريخ الإرجاع:</label>
        <input type="date" id="return-date" name="return-date" required>
        
        <label for="car-type">نوع السيارة:</label>
        <select id="car-type" name="car-type" required>
            <option value="">اختر نوع السيارة</option>
            <option value="سيدان">سيدان</option>
            <option value="سيارة دفع رباعي">سيارة دفع رباعي</option>
            <option value="شاحنة">شاحنة</option>
            <option value="سيارة رياضية">سيارة رياضية</option>
        </select>
        
        <input type="submit" value="حجز السيارة">
    </form>
